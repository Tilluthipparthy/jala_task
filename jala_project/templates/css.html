{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .css-wrapper {
    margin-left: 250px;
    padding: 30px;
    font-family: Arial, sans-serif;
  }

  .breadcrumb {
    text-align: right;
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
  }

  .css-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }

  .tab-header {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }

  .tab-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px 5px 0 0;
    cursor: pointer;
  }

  .tab-button.active {
    background-color: #0056b3;
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  .link-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    font-size: 16px;
    font-weight: bold;
  }

  .link-red { color: red; }
  .link-blue { color: blue; }
  .link-green { color: green; }
  .link-orange { color: orange; }
  .link-purple { color: purple; }
</style>

<div class="css-wrapper">
  <div class="breadcrumb">Home > More > Css Properties</div>

  <div class="css-title">Css Properties</div>

  <div class="tab-header">
    <button class="tab-button active" onclick="showTab('links')">Links</button>
    <button class="tab-button" onclick="showTab('labels')">Labels</button>
    <button class="tab-button" onclick="showTab('buttons')">Buttons</button>
    <button class="tab-button" onclick="showTab('alerts')">Alerts</button>
    <button class="tab-button" onclick="showTab('progress')">Progress Bars</button>
  </div>

  <!-- Links Tab -->
  <div class="tab-content active" id="links">
    <div class="link-row">
      <a href="#" class="link-red">Link 1</a>
      <a href="#" class="link-blue">Link 2</a>
      <a href="#" class="link-green">Link 3</a>
      <a href="#" class="link-orange">Link 4</a>
      <a href="#" class="link-purple">Link 5</a>
    </div>
  </div>

  <!-- Labels Tab -->
  <div class="tab-content" id="labels">
    <p><strong>Label:</strong> This is a styled label example.</p>
  </div>

  <!-- Buttons Tab -->
  <div class="tab-content" id="buttons">
    <button style="background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px;">Primary Button</button>
  </div>

  <!-- Alerts Tab -->
  <div class="tab-content" id="alerts">
    <div style="background-color: #ffc107; padding: 10px 20px; border-radius: 5px; color: #333;">
      ⚠️ Warning: This is an alert message!
    </div>
  </div>

  <!-- Progress Bars Tab -->
  <div class="tab-content" id="progress">
    <div style="width: 100%; background-color: #e9ecef; border-radius: 5px;">
      <div style="width: 60%; background-color: #28a745; padding: 8px; color: white; border-radius: 5px;">60%</div>
    </div>
  </div>
</div>

<script>
  function showTab(tabId) {
    const tabs = document.querySelectorAll('.tab-content');
    const buttons = document.querySelectorAll('.tab-button');

    tabs.forEach(tab => tab.classList.remove('active'));
    buttons.forEach(btn => btn.classList.remove('active'));

    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');
  }
</script>
{% endblock %}
