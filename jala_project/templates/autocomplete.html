{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .autocomplete-wrapper {
    padding: 30px;
    margin-left: 250px;
    font-family: Arial, sans-serif;
  }

  .breadcrumb {
    text-align: right;
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
  }

  .tab-header {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  .tab-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px 5px 0 0;
    cursor: pointer;
  }

  .tab-button.active {
    background-color: #0056b3;
  }

  .tab-content {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 0 5px 5px 5px;
    background-color: #f9f9f9;
  }

  .input-label {
    font-weight: bold;
    margin-bottom: 10px;
    display: block;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .tag-container {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-top: 10px;
  }

  .tag {
    background-color: #007bff;
    color: white;
    padding: 5px 10px;
    border-radius: 3px;
    font-size: 13px;
  }

  .autocomplete-list {
    border: 1px solid #ccc;
    border-top: none;
    max-height: 150px;
    overflow-y: auto;
    background-color: white;
    position: absolute;
    width: 100%;
    z-index: 1000;
  }

  .autocomplete-item {
    padding: 8px 10px;
    cursor: pointer;
  }

  .autocomplete-item:hover {
    background-color: #e9ecef;
  }

  .footer {
    margin-top: 40px;
    font-size: 13px;
    color: #777;
    text-align: center;
  }

  .autocomplete-box {
    position: relative;
  }
</style>

<div class="autocomplete-wrapper">
  <div class="breadcrumb">Home > More > Autocomplete</div>

  <div class="tab-header">
    <button class="tab-button active" onclick="showTab('single')">Single Values</button>
    <button class="tab-button" onclick="showTab('multiple')">Multiple Values</button>
  </div>

  <!-- Single Values Tab -->
  <div class="tab-content" id="singleTab">
    <label class="input-label">Tag:</label>
    <div class="autocomplete-box">
      <input type="text" id="singleInput" oninput="showSuggestions(this.value, 'single')" autocomplete="off">
      <div class="autocomplete-list" id="singleSuggestions"></div>
    </div>
  </div>

  <!-- Multiple Values Tab -->
  <div class="tab-content" id="multipleTab" style="display: none;">
    <label class="input-label">Tags:</label>
    <div class="autocomplete-box">
      <input type="text" id="multiInput" oninput="showSuggestions(this.value, 'multi')" autocomplete="off">
      <div class="autocomplete-list" id="multiSuggestions"></div>
    </div>
    <div class="tag-container" id="multiTags"></div>
  </div>


</div>

<script>
  const sampleTags = ['Python', 'JavaScript', 'Django', 'React', 'Node.js', 'HTML', 'CSS', 'Java', 'SQL', 'MongoDB'];

  function showTab(tabName) {
    document.getElementById('singleTab').style.display = tabName === 'single' ? 'block' : 'none';
    document.getElementById('multipleTab').style.display = tabName === 'multiple' ? 'block' : 'none';

    const buttons = document.querySelectorAll('.tab-button');
    buttons.forEach(btn => btn.classList.remove('active'));
    if (tabName === 'single') buttons[0].classList.add('active');
    else buttons[1].classList.add('active');
  }

  function showSuggestions(value, mode) {
    const listId = mode === 'single' ? 'singleSuggestions' : 'multiSuggestions';
    const list = document.getElementById(listId);
    list.innerHTML = '';

    if (!value) return;

    const matches = sampleTags.filter(tag => tag.toLowerCase().includes(value.toLowerCase()));
    matches.forEach(tag => {
      const item = document.createElement('div');
      item.className = 'autocomplete-item';
      item.innerText = tag;
      item.onclick = () => {
        if (mode === 'single') {
          document.getElementById('singleInput').value = tag;
        } else {
          addTag(tag);
          document.getElementById('multiInput').value = '';
        }
        list.innerHTML = '';
      };
      list.appendChild(item);
    });
  }

  function addTag(tag) {
    const container = document.getElementById('multiTags');
    const existing = Array.from(container.children).map(el => el.innerText);
    if (!existing.includes(tag)) {
      const tagEl = document.createElement('div');
      tagEl.className = 'tag';
      tagEl.innerText = tag;
      container.appendChild(tagEl);
    }
  }
</script>
{% endblock %}
