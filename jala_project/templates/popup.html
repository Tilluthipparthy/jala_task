{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .popup-wrapper {
    padding: 30px;
    font-family: Arial, sans-serif;
    margin-left: 250px;
  }

  .breadcrumb {
    text-align: right;
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
  }

  .popup-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }

  .tab-label {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 20px;
    color: #007bff;
  }

  .popup-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
  }

  .popup-button {
    background-color: #007bff;
    color: white;
    padding: 12px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    text-align: center;
  }

  .popup-button:hover {
    background-color: #0056b3;
  }

  .custom-modal {
    display: none;
    position: fixed;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -30%);
    background-color: white;
    border: 1px solid #ccc;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 1000;
  }

  .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 999;
  }

  .modal-close {
    margin-top: 15px;
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<div class="popup-wrapper">
  <div class="breadcrumb">Home > More > Popup</div>

  <div class="popup-title">Popup</div>
  <div class="tab-label">Popups</div>

  <div class="popup-grid">
    <button class="popup-button" onclick="showModal('Popup One')">Popup One</button>
    <button class="popup-button" onclick="showModal('Popup Two')">Popup Two</button>
    <button class="popup-button" onclick="showModal('Popup Three')">Popup Three</button>
    <button class="popup-button" onclick="showModal('Popup Duplicate')">Popup Duplicate</button>
    <button class="popup-button" onclick="showModal('Duplicate Tab')">Duplicate Tab</button>
    <button class="popup-button" onclick="openWindowPopup()">In Window Popup</button>
    <button class="popup-button" onclick="alert('This is an alert box!')">Alert Box</button>
    <button class="popup-button" onclick="confirmBox()">Confirm Box</button>
    <button class="popup-button" onclick="promptBox()">Prompt Box</button>
  </div>
</div>

<!-- Modal and Overlay -->
<div class="modal-overlay" id="modalOverlay"></div>
<div class="custom-modal" id="customModal">
  <div id="modalContent">Popup Content</div>
  <button class="modal-close" onclick="closeModal()">Close</button>
</div>

<script>
  function showModal(content) {
    document.getElementById('modalContent').innerText = content;
    document.getElementById('customModal').style.display = 'block';
    document.getElementById('modalOverlay').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('customModal').style.display = 'none';
    document.getElementById('modalOverlay').style.display = 'none';
  }

  function openWindowPopup() {
    window.open('', 'popupWindow', 'width=400,height=300').document.write('<h3>This is a window popup!</h3>');
  }

  function confirmBox() {
    const result = confirm('Do you want to proceed?');
    if (result) alert('Confirmed!');
    else alert('Cancelled!');
  }

  function promptBox() {
    const name = prompt('Enter your name:');
    if (name) alert(`Hello, ${name}!`);
    else alert('No input received.');
  }
</script>
{% endblock %}
